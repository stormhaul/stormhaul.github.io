<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Visualizer</title>
</head>

<style>
    * {
        color: #fff;
    }
    body {
        background: black;
    }
    .hidden {
        display: none;
    }
</style>
<body>
<div class="container transparent wh-mobile-100" style="height:100%">
    <h3 id="audio-title" class="hhr">
        Drop a sound!
    </h3>
    <audio id="audio"> <source type="audio/mp3"></audio>
    <button class="audio-viz__btn btn btn-primary margin-m" id="start" style="color:black">Start Audio</button>
    <input class="invert btn" id="audioMp3" type="file" accept=".mp3"/>
    <div class="" class="wh-80">
        <canvas id="visualizer"  class="wh-100" width="1000" height="500" style="filter:blur(5px);position:absolute;top:0;right:0;left:0;bottom:0;z-index:-1;"></canvas>
    </div>
</div>
<script type="text/javascript" src="audio-dropper.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
